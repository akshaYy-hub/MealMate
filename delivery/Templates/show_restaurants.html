<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">


</head>
<body>
<button class="back-btn" onclick="history.back()">Exit</button>



<h3>Welcome {{ username }}!</h3>


<div class="restaurant-container">
    {% for r in restaurantList %}
    <div class="restaurant-card">
        <img src="{{ r.picture }}" class="restaurant-img">
        <h3>{{ r.name }}</h3>
        <p><b>Cuisine:</b> {{ r.cuisine }}</p>
        <p><b>Rating:</b> ‚≠ê {{ r.rating }}</p>

       <a class="card-btn" href="{% url 'view_menu' r.id request.user.username %}">

            View Menu
        </a>
    </div>
    {% endfor %}
</div>

    
</body>
</html>
