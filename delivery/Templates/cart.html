<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
   <button class="back-btn" onclick="history.back()">Go Back</button>


    
    <!-- show current menu -->
    <h2 class="cart-title">Your Cart</h2>
<p class="cart-total">Total Price: ₹ {{ total }}</p>

<div class="cart-page">

    <div class="cart-items">
        {% for item in cartItems %}
        <div class="cart-card">
            <img src="{{ item.item.picture }}" class="cart-img">

            <div class="cart-info">
                <h3>{{ item.item.name }}</h3>
                <p>{{ item.item.description }}</p>
                <p class="price">₹ {{ item.item.price }}</p>

                <div class="qty-box">
                    <a href="{% url 'decrease_qty' item.id username %}">−</a>
                    <span>{{ item.quantity }}</span>
                    <a href="{% url 'increase_qty' item.id username %}">+</a>
                </div>

                <a href="{% url 'remove_from_cart' item.item.id username %}" class="remove-btn">
                    Remove ✕
                </a>
            </div>
        </div>
        {% empty %}
        <p>Your cart is empty</p>
        {% endfor %}
    </div>

    <div class="cart-summary">
    <span class="total-label">Total:</span>
    <span class="total-amount">₹ {{ total }}</span>
</div>


        <a href="{% url 'checkout' username %}" class="checkout-btn">
            Proceed to Checkout
        </a>
    </div>



</body>
</html>
